<!DOCTYPE html>
<html  lang="en" ng-app="turtleFactsQuizApp">
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

<link href="css/style.css" rel="stylesheet" type="text/css" />


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ngQuiz</title>
</head>
<body >
	<div class="container" >
		<div class="page-header">
			<div class="col-md-6">		
			<h1>Quiz</h1>
			<h3>Learn and Examine</h3>		
		</div>
		
		<div ng-controller="listCtrl as list">
			<div class="row">
					<div class="col-sm-6" ng-repeat="turtle in list.data">
						<div class="well well-sm">
							<div class="row">
								<div class="col-md-6">                              
									 <img ng-src="{{turtle.image_url}}" 
										 class="img-rounded img-responsive well-image">
								 </div>
								 <div class="col-md-6">
									  <h4>{{turtle.type}}</h4>
				 
									  <p><strong>Locations: </strong>{{turtle.locations}}</p>
									  <p><strong>Size: </strong>{{turtle.size}}</p>
									  <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
									  <p><strong>Diet: </strong>{{turtle.diet}}</p>
									  <button class="btn btn-primary"> Learn more</button>
												
								 </div>
							</div><!-- row -->
						</div><!-- well -->
					</div><!-- col-xs-6 -->
				</div>
			
		</div>
		
	</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/list.js"></script>

</body>
</html>
