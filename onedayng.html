
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Bootstrap 101 Template</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>		
	
		<section ng-app="myApp">	
			<h1  ng-controller="NavCtrl">	{{ text }}	</h1>
			<div ng-controller="UserCtrl">
				<p class="username"> Welcome, {{user.details.username}} </p>
				<p class="details"><ul>
					
					<li>Controller for Data</li>
					<li>Direative  for DOM manipulation</li>
					<input type="text"
					  ng-model="{string}"
					  [name="{string}"]
					  [required]
					  [ng-required="{string}"]
					  [ng-minlength="{number}"]
					  [ng-maxlength="{number}"]
					  [ng-pattern="{string}"]
					  [ng-change="{string}"]
					  >
					
				</ul> </p>						
			</div>	
		</section>

		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	 <script>	 
	 var myApp = angular.module('myApp',[]);
	 
	 myApp.controller('UserCtrl', ['$scope', function ($scope) {	
		$scope.user ={};		
		$scope.user.details ={
			"username":"James camoron"		
		};
	 
	 }]);
	 
	 myApp.controller('NavCtrl', ['$scope', function ($scope) {	 
		$scope.text="toddmotto.com/ultimate-guide-to-learning-angular-js-in-one-day/";
 
		//console.log($scope);
	 }]);
	 	  
	 </script>
	</body>
</html>
